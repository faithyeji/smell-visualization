<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smell Visualization</title>
    <script src="p5.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- populated -->
      <div id="container"></div>
      <!-- key -->
      <div id="key">
        <div class="libre-caslon" id="header">yeji's smell log</div>
        <!-- toggle -->

        <div id="big-tog-container">
          <div class="inner-container">
            <div class="toggle">
              <p>CIRCULAR</p>
            </div>
            <div class="toggle">
              <p>GRADIENT</p>
            </div>
          </div>
          <div class="inner-container" id="toggle-container">
            <div class="toggle">
              <p>CIRCULAR</p>
            </div>
            <div class="toggle">
              <p>GRADIENT</p>
            </div>
          </div>
        </div>

        <div class="mono">
          color == type <br />
          opacity == freq. of type <br /><br />
          click: full view<br/ > <br /><br />
        </div>
        <hr />
        <br />
        <!-- color key -->
        <div>
          <div class="color-box">
            <div class="color-circle" id="pungent"></div>
            <div class="key-text">pungent</div>
          </div>
          <div class="color-box">
            <div class="color-circle" id="citrus"></div>
            <div class="key-text">citrus</div>
          </div>
          <div class="color-box">
            <div class="color-circle" id="decaying"></div>
            <div class="key-text">decaying</div>
          </div>
          <div class="color-box">
            <div class="color-circle" id="fragrant"></div>
            <div class="key-text">fragrant</div>
          </div>
          <div class="color-box">
            <div class="color-circle" id="sweet"></div>
            <div class="key-text">sweet</div>
          </div>
          <div class="color-box">
            <div class="color-circle" id="woody_resinous"></div>
            <div class="key-text">woody/resinous</div>
          </div>
          <div class="color-box">
            <div class="color-circle" id="savory_nutty"></div>
            <div class="key-text">savory/nutty</div>
          </div>
          <div class="color-box">
            <div class="color-circle" id="minty"></div>
            <div class="key-text">minty</div>
          </div>
          <div class="color-box">
            <div class="color-circle" id="chemical"></div>
            <div class="key-text">chemical</div>
          </div>
        </div>
      </div>
    </div>

    <!-- modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="flex">
          <div id="modal-text"></div>
          <div id="gradient-box"></div>
        </div>
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
